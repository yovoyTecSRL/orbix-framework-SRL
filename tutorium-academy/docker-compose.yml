version: '3.8'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/tutorium.db:/app/tutorium.db
    env_file:
      - ./backend/.env.example
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"
